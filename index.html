<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memestalgia</title>
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <link type="image/png" sizes="16x16" rel="icon" href="/favicon16.png">

        <link type="image/png" sizes="96x96" rel="icon" href="/favicon96.png">

    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">

                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">

                </div>
            </div>
        </nav>

        <iframe 
            name="content-frame"

                    <button id="login-btn" class="action-btn">Start</button>
                </div>

                <div id="session-container" class="footer-content hidden">

                </div>
            </footer>
